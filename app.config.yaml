application:
  actions: actions
  web: web-src
  runtimeManifest:
    packages:
      sales-insigts-dash:
        license: Apache-2.0
        actions:
          generic:
            function: actions/generic/index.js
            web: 'yes'
            runtime: nodejs:18
            inputs:
              LOG_LEVEL: debug
            annotations:
              require-adobe-auth: true
              final: true
          publish-events:
            function: actions/publish-events/index.js
            web: 'yes'
            runtime: nodejs:18
            inputs:
              LOG_LEVEL: debug
              apiKey: $SERVICE_API_KEY
            annotations:
              require-adobe-auth: true
              final: true
          commerce:
            function: actions/commerce/index.js
            web: 'yes'
            runtime: nodejs:18
            inputs:
              LOG_LEVEL: debug
              COMMERCE_BASE_URL: $COMMERCE_BASE_URL
              COMMERCE_CONSUMER_KEY: $COMMERCE_CONSUMER_KEY
              COMMERCE_CONSUMER_SECRET: $COMMERCE_CONSUMER_SECRET
              COMMERCE_ACCESS_TOKEN: $COMMERCE_ACCESS_TOKEN
              COMMERCE_ACCESS_TOKEN_SECRET: $COMMERCE_ACCESS_TOKEN_SECRET
            annotations:
              require-adobe-auth: true
              final: true
          generic-1:
            function: actions/generic-1/index.js
            web: 'no'
            runtime: nodejs:18
            inputs:
              LOG_LEVEL: debug
            annotations:
              require-adobe-auth: false
              final: true
          api-mesh-query-content:
            function: src/api-mesh/actions/api-mesh-query-content/index.js
            web: 'yes'
            runtime: nodejs:16
            inputs:
              MESH_ID: $MESH_ID
              LOG_LEVEL: debug
            annotations:
              require-adobe-auth: true
              final: true
          commerce-orders:
            function: actions/commerce-orders/index.js
            web: 'yes'
            runtime: nodejs:18
            inputs:
              LOG_LEVEL: debug
            annotations:
              require-adobe-auth: true
              final: true
          contentful:
            function: actions/contentful/index.js
            web: 'yes'
            runtime: nodejs:18
            inputs:
              LOG_LEVEL: debug
            annotations:
              require-adobe-auth: true
              final: true
  events:
    registrations:
      Event Registration Default:
        description: Registration for IO Events
        events_of_interest:
          - provider_metadata: dx_commerce_events
            event_codes:
              - com.adobe.commerce.observer.catalog_product_save_after
        runtime_action: sales-insigts-dash/generic-1
